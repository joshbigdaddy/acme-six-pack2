cookies.p2=This ACME-SIX-PACK Cookie Policy (this \u201CPolicy\u201D) explains the different types of cookies and tracking that may be applied during your visit to the ACME-SIX-PACK website, application, or other online service that links to this Policy, including, without limitation, http://www.acme-six-pack.com  (the \u201CSite\u201D). By using or accessing the Site, you are consenting to our use of cookies and tracking technologies as described below. If you have further questions or concerns related to the Policy, please Contact Us.
cookies.p1=Effective Date: February 23th 2016
cookies.p3=Cookies are small pieces of data (often text files) that are placed on your computer or device by the websites you visit. As a standard feature of major browser applications, cookies are widely used to make websites work or operate more efficiently, as well as to provide information to the owners of those websites about users\u2019 browsing experiences. When users return to those same websites again, their browser sends the previously-stored cookies back to the website, which allows it to recognize the user and remember important information to make his or her use of the website more personalized or convenient (e.g., by remembering the user\u2019s saved preferences).Although cookies serve many valuable functions, some users may prefer not allow them or to limit their use by the websites they visit. Many browsers give you the ability to manage cookies to suit you by changing your browser settings. For example, some browsers will allow you to set up rules to manage cookies on a site-by-site basis, which gives you the ability to disallow cookies from websites that you do not trust. More information about cookies and details of how to manage or disable them can be found on http://www.allaboutcookies.org and/or http://www.aboutcookies.org.PLEASE NOTE: if you choose to disable cookies on the Site, your experience may be diminished and some of the Site\u2019s features and/or functionality may not work as intended.
cookies.p4=Like many popular websites today, the Site uses different kinds of cookies to run properly. Depending on the nature of your interactions with us, some or all of types of cookies identified below may be stored in your browser by ACME-SIX-PACK and its service providers. Additional information about the choices that may be available to you with respect to the Site\u2019s use of cookies and similar technologies can be found in How Do I Manage Cookies? below.Essential Cookies \u2014 \u201CEssential Cookies\u201D are critical to supporting the Site\u2019s intended functionality. They allow our visitors to do things like move around the Site, use its core services, and access its key features. Without these Essential Cookies, the Site will not perform as smoothly for you as we would like it to, and we may not be able to provide the Site or certain related content, services, and/or features you request.Process Cookies and Security Cookies are two examples of Essential Cookies that may be used on the Site. Process Cookies make the Site work by supporting and/or delivering services that our visitors expect, such as being able to navigate between the Site\u2019s pages or accessing secured portions. Security Cookies provide necessary checks and controls to protect the Site and its visitors. Among other things, they help us to authenticate users, prevent fraudulent use of access credentials, and maintain the confidentiality of user data.Preference Cookies \u2014 We use these to help remember certain information about your choices, preferences, and browsing behavior to enhance your experience on the Site. Preference Cookies allow us to better personalize your Site visit(s), including by remembering your preferred region, language, or display settings. Many of the Site\u2019s features should still work without Preference Cookies; however, your experience may be less functional and you may need to re-enter your preferences each time you visit.Preference Cookies on the Site may store information like your selected language and geographic region to help us show you appropriate options and display content accordingly when you return to the Site. For example, by remembering your region and language, the Site may be able to provide you with local articles or schedules for upcoming events in your area, and do so in your local language. We may also use Preference Cookies to capture your preferred audio and visual settings (e.g., text size, font, resolution, etc.), reference websites, the sequence of pages within the Site that you visit, and other similar details about your browsing behavior and/or choices about how the Site behaves or looks. This helps us to, among other things, monitor and improve the Site, personalize your browsing experience, and facilitate return visits.
cookies.p5=Cookies may be placed on your device by ACME-SIX-PACK as the Site operator. These cookies are called \u201Cfirst party\u201D Cookies. Some cookies may however be placed on your device by a party other than ACME-SIX-PACK. These cookies are called \u201Cthird party\u201D cookies. Therefore some cookies that have been set on our Site are not related to ACME-SIX-PACK. When you visit a page with content embedded from, for example, Google\u2019s DoubleClick, Nanigans.com and Ad4game.com, these service providers may set their own cookies on your web browser. They remember that you have visited a website; this information is shared with other organizations such as advertisers. Often targeting or advertising cookies will be linked to site functionality provided by the other organization.We do not control the use of these cookies and cannot access them due to the way that cookies work, as cookies can only be accessed by the party who originally set them. You should check the third party websites for more information about these cookies.If you wish to opt-out of targeting and advertising cookies please visit: http://www.youronlinechoices.com.
cookies.p6=You may refuse or accept cookies from the Site at any time by activating settings on your browser. Information about the procedure to follow in order to enable or disable cookies can be found on your Internet browser provider\u2019s website via your help screen or refer to http://www.allaboutcookies.org for information on commonly used browsers. Please be aware that if cookies are disabled, not all features of the Site may operate as intended.If you want to clear all cookies left behind by the websites you have visited, here are links where you can download programs that clean out tracking cookies:http://www.lavasoftusa.com/products/ad-aware_se_personal.php,and http://www.spybot.info/en/download/index.html
cookies.p7=We may update this Policy from time to time to reflect changes in technology, legislation, our operations, or as we otherwise determine is necessary or appropriate. Any such changes will become effective when we make the revised Policy available on or through the Site. We encourage you to review the \u201CEffective Date\u201D legend above frequently to ensure you are aware of when the Policy was last revised, and to help you better understand the nature of your interactions with the Site.
