cookies.p1=Fecha de entrada en vigor: 23 de FEBRERO de 2016
cookies.p2=En este documento, titulado Política sobre cookies de ACME-SIX-PACK (la ''Política'') se explican las distintas modalidades de cookies y sistemas de seguimiento que pueden interactuar con tu equipo cuando visitas el sitio web,la aplicación o los demás servicios de ACME mencionados a los que se alude en él, incluidas, entre otros, las páginas web http://www.acme-six-pack.com (denominada en lo sucesivo, como el ''Sitio''). Al utilizar el Sitio o acceder a él consientes el uso de cookies y otras tecnologías de seguimiento en los términos descritos a continuación. Si tienes más preguntas o dudas con respecto a la Política, no dudes en ponerte en contacto con nosotros.
cookies.p3=Las ''cookies'' son pequeños paquetes de datos (a menudo archivos de texto) que envían a tu equipo o dispositivo los sitios web que visitas. Son una de las características estándar de los principales navegadores y se utilizan con mucha frecuencia para mejorar el funcionamiento o la eficacia de los sitios web, así como para proporcionar información a los propietarios de dichos sitios sobre la actividad de navegación de los usuarios. Cuando el usuario vuelve a visitar un sitio en el que ya había estado, su navegador envía a este las cookies almacenadas previamente, lo que permite al sistema reconocer al usuario y le proporciona datos importantes. Con estos datos, el sitio puede ofrecer al visitante una experiencia de navegación más personalizada y práctica (al recordar, por ejemplo, las preferencias que pueda haber guardado).Aunque las cookies son una herramienta muy práctica, hay usuarios que prefieren no permitirlas o limitar su uso. Muchos navegadores permiten modificar las opciones sobre ellas. Así por ejemplo, pueden dar al usuario la opción de autorizarlas en cada sitio que visita, para que tenga la opción de desactivarlas en aquellas páginas web que no le inspiren confianza. Puedes encontrar más información sobre las cookies, su administración y la posibilidad de desactivarlas en http://www.allaboutcookies.org o http://www.aboutcookies.org.NOTA IMPORTANTE: Sin embargo, si decides desactivar las cookies en el Sitio, puede suceder que tu experiencia de navegación sea menos satisfactoria y algunas de las características no funcionen como es debido.
cookies.p4=Como muchas de las principales páginas web del mundo, el Sitio utiliza distintos tipos de cookies para funcionar. En función de la actividad de cada usuario, ACME-SIX-PACK y sus proveedores de servicios pueden almacenar en su navegador algunos de los siguientes tipos de cookies (o todos). Si quieres saber cuáles son tus opciones en relación con el uso que hace el Sitio de cookies y tecnologías similares, consulta la sección ¿Cómo administro las cookies?, más abajo.Cookies esenciales: Como su nombre indica, las cookies esenciales son fundamentales para que el Sitio funcione como está previsto. Permiten a los visitantes hacer cosas como desplazarse por el Sitio, usar sus servicios principales y acceder a sus características más importantes. Sin ellas, el Sitio no funcionará tan bien como nosotros querríamos y es posible que no pueda ofrecerte determinados contenidos, servicios o funciones.Las cookies de procesos y las de seguridad son dos ejemplos de cookies esenciales que se utilizan en el Sitio. Las primeras le permiten funcionar, al prestar o complementar determinados servicios, como por ejemplo la capacidad de desplazarse entre sus páginas o la de acceder a las zonas seguras. Las de seguridad realizan las comprobaciones y controles necesarios para proteger el Sitio y a sus visitantes. Entre otras cosas, nos ayudan a identificar a los usuarios, impedir el uso fraudulento de credenciales de acceso y mantener la confidencialidad de los datos de usuario.Cookies de preferencias: Las utilizamos para recordar determinados datos sobre opciones, preferencias y comportamientos de los usuarios, a fin de ofrecerles una experiencia mejor en el Sitio. Nos permiten personalizar mejor tus visitas, al proporcionarnos datos como tu región, idioma o configuración de pantalla. Muchas de las opciones del Sitio seguirán funcionando aunque no se activen las cookies de preferencias, pero es posible que la experiencia de navegación se resienta un poco y tengas que recordarnos tus preferencias en cada visita.Este tipo de cookies puede almacenar datos como tu idioma y tu región para ayudarnos a saber qué contenidos y opciones debemos utilizar cuando visites el Sitio. Así por ejemplo, el hecho de conocer tu región y tu idioma le permitirá proporcionarte artículos relacionados con tu zona o proponerte eventos próximos, y hacerlo en tu propia lengua. También utilizamos las cookies de preferencias para almacenar tus ajustes visuales y de sonido (tamaño y resolución de las fuentes, etc.), los sitios web desde los que llegas al nuestro, la secuencia de páginas que visitas en el Sitio y otros datos similares relacionados con tus hábitos de navegación o con la apariencia o respuesta del Sitio. Entre otras cosas, esto nos ayuda a supervisar el funcionamiento del Sitio y mejorarlo, a personalizar tu experiencia de navegación y a facilitarte visitas futuras.
cookies.p5=Para empezar puede hacerlo ACME-SIX-PACK, como operador del Sitio. Estas cookies se denominan ''de origen''. Sin embargo, no somos los únicos que pueden hacerlo. Existen también las cookies llamadas ''de terceros''. Algunas de las cookies que se pueden guardar en tu equipo al visitar el Sitio no son responsabilidad de ACME-SIX-PACK. Cuando visitas una página con contenido incrustado de, por ejemplo, DoubleClick de Google, Nanigans.com o Ad4game.com, estos proveedores de servicio pueden instalar sus propias cookies en tu navegador. Estas cookies recuerdan que has visitado un sitio web y comparten la información con otras entidades, como por ejemplo anunciantes. A menudo hay cookies de segmentación o publicidad asociadas a funciones de los sitios ofrecidas por dichas entidades.No controlamos estas cookies y, debido al funcionamiento de esta tecnología, no podemos acceder a ellas. De hecho, solo su responsable puede hacerlo. Si quieres más información sobre las cookies de terceros puedes encontrarla en sus respectivas páginas.Si prefieres desactivar las cookies de segmentación y publicidad, pásate por: http://www.youronlinechoices.com.
cookies.p6=Puedes aceptar o rechazar las cookies del Sitio en cualquier momento desde los ajustes de tu navegador. Si necesitas información sobre el proceso de activación o desactivación de la cookies la encontrarás en la página web de tu navegador, accesible a través de la función de ayuda, o en http://www.allaboutcookies.org, en el caso de los más utilizados. Sin embargo, ten presente que si desactivas las cookies, puede suceder que no todas las opciones del Sitio funcionen como es debido.Si quieres borrar todas las cookies que han dejado en tu equipo los sitios que has visitado, aquí tienes unos enlaces a programas de limpieza:http://www.lavasoftusa.com/products/ad-aware_se_personal.php,y http://www.spybot.info/en/download/index.html
cookies.p7=Es posible que periódicamente actualicemos esta Política para reflejar cambios técnicos, legislativos u operativos o cuando así lo consideremos necesario o adecuado. Estos cambios entrarán en vigor cuando publiquemos la versión modificada en el Sitio o a través de él. Es recomendable que revises con frecuencia la ''fecha de entrada en vigor'' para estar el tanto de la última vez que se revisó la Política y así comprender mejor la naturaleza de tus interacciones con el Sitio.
cookies.p8=Si tienes cualquier otra duda,escríbenos a la siguiente dirección: ACME-SIX-PACK Avda. Reina Mercedes Número 27 8D Código Postal: 41012 SEVILLA, ESPAÑA
